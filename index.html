<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="topmost_container">
    <div id="map_canvas"></div>
    <div id="polygon_list_container">
      <div id="polygon_list">
        <script type="text/x-handlebars">
          <ul id="polygon_list_table_wrapper">
            {{#each App.PolygonController}}
              {{#view App.PolygonListView class="polygon_entry" tagName="li" contentBinding="this"}}
                <span class="polygon_color_identifier"
                      style="background: {{unbound color}}"
                      {{action "colorPick"}}></span>
                <p class="polyname=">{{name}}</name>
              {{/view}}
            {{/each}}
          </ul>
        </script>
      </div>
    </div>
  </div>

  <script src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=drawing" type="text/javascript"></script>
  <script src="http://code.jquery.com/jquery-1.7.1.min.js" type="text/javascript"></script>
  <script src="js/libs/ember-0.9.5.min.js"></script>
  <script src="map.js" type="text/javascript"></script>
</body>
</html>
