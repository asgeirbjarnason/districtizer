<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="UTF-8">
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=drawing">
    </script>
    <script type="text/javascript">
      function initialize() {
        var polygons = [];
        var myOptions = {
          center: new google.maps.LatLng(64.124690, -21.875839),
          zoom: 12,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            myOptions);
        
        var drawingManager = new google.maps.drawing.DrawingManager({
            drawingMode: null, // We don't want to begin in a drawing mode.
            drawingControl: true,
            polygonOptions: {
                editable: true,
                fillColor: 'red'
            },
            drawingControlOptions: {
                position: google.maps.ControlPosition.TOP_CENTER,
                drawingModes: [
                    google.maps.drawing.OverlayType.POLYGON
                ]
            }
        });
        drawingManager.setMap(map);
        
        google.maps.event.addListener(drawingManager, 'polygoncomplete', function(polygon) {
            drawingManager.setOptions({
                polygonOptions: {
                    editable: true,
                    fillcolor: 'blue'
                }
            });
            polygons.push(polygon);
            path = polygon.getPath();
            
            var coords = 'Coordinates:\n';
            for (var i = 0; i < path.length; i++) {
                coords += '\t' + path.getAt(i).lat() + ', ' + path.getAt(i).lng() + '\n';
            }
            console.log(coords);
        });
        /*google.maps.event.addListener(path, 'set_at', function(path) {
            var coords = 'New coordinates:\n';
            for (var i = 0; i < path.length; i++) {
                coords += '\t' + path.getAt(i).lat() + ', ' + path.getAt(i).lng() + '\n';
            }
            console.log(coords);
        ));*/
        
        //google.maps.event.addDomListener(window, 'load', initialize);
        /*markerOptions: {
            icon: 'images/beachflag.png'
          },
          circleOptions: {
            fillColor: '#ffff00',
            fillOpacity: 1,
            strokeWeight: 5,
            clickable: false,
            editable: true,
            zIndex: 1
          }
        });*/
      }
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
