<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta charset="UTF-8">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/js/libs/farbtastic/farbtastic.css">
  <script type="text/x-handlebars" data-template-name="edit-field">
    {{#if isEditing}}
      {{view App.TextField valueBinding="value" propogatesEvents=true}}
    {{else}}
      {{#if value}}
        {{value}}
      {{else}}
        <span>[nafn vantar]</span>
      {{/if}}
    {{/if}}
  </script>
</head>
<body>
  <div id="topmost_container">
    <div id="map_canvas"></div>
    <div id="operations_list">
      <script type="text/x-handlebars">
        <a href="#">Reikna!</a> <a href="#">Hlaða!</a> <a href="#">Vista!</a>
      </script>
    </div>
    <div id="polygon_list_container">
      <div id="polygon_list">
        <script type="text/x-handlebars">
          <ul id="polygon_list_table_wrapper">
            {{#each App.PolygonController}}
              {{#view App.PolygonListView class="polygon_entry" tagName="li" contentBinding="this"}}
                <span class="polygon_color_identifier"
                      {{bindAttr style="colorStyleString"}}
                      {{action "colorPick"}}></span>
                <p class="polyname=">{{editable name}}</name>
              {{/view}}
            {{/each}}
          </ul>
        </script>
      </div>
    </div>
    <div id="district_association_list_container">
      <pre id="district_association_list">
Miðbær, Hlíðar og Vesturbær
   + Austurbæjarskóli
   + Vesturbæjarskóli
   + Hlíðaskóli
   + Grandaskóli
   + Grandaborg
   + Gullborg
   + Grófarhús
   + Ráðhúsið

Laugardalur og Háaleiti
   + Höfðatorg
   + Breiðagerðisskóli
   + Laugarnesskóli
   + Laugalækjaskóli
   + Laugaborg
   + Lækjaborg
      </pre>
    </div>
    
    <script type="text/x-handlebars">
      {{view App.OverlayView classBinding="overlayMode"}}
    </script>
    
    <div id="colorpicker-container"><div id="colorpicker"></div></div>  
  </div>

  <script src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=drawing" type="text/javascript"></script>
  <script src="http://code.jquery.com/jquery-1.7.1.min.js" type="text/javascript"></script>
  <script src="static/js/libs/farbtastic/farbtastic.js"></script>
  <script src="static/js/libs/ember-0.9.5.min.js"></script>
  <script src="static/js/map.js" type="text/javascript"></script>
</body>
</html>
